      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <script src="Assets/js/modernizr.custom.40753.js"></script>
      <link rel="stylesheet" href="Assets/Styles/main.css">
      <link rel="stylesheet" href="Assets/Styles/formStyles.css">      
      <link rel="shortcut icon" href="Assets/Images/favicon.png">
	</head>
	<body>
      <div class="container"> 
         <header>
            <a href="index.html"><img src="Assets/Images/logo.png" alt="Smoked to the Bone BBQ" width="800" height="200"></a>
         </header>
         <nav class="sitenavigation">
            <ul>
               <li class="currentpage"><a href="index.html">Home</a></li>
               <li><a href="aboutUs.html">About Us</a></li>
               <li><a href="menu.html">Menu</a></li>
               <li><a href="contactUs.html">Contact Us</a></li>
               <li><a href="catering.html">Catering</a></li>
            </ul>
         </nav>
         <section id="main">
            <h1>Contact Us</h1>
            <article id="contentstart">
               <h3>Questions? Comments? Suggestions? We'd like to hear from you!</h3>
               <form action="summary.html">
                  <fieldset class="contactus">
                     <div class="left">
                     <label for="fNameInput">First Name</label>
                     <input type="text" id="fNameInput" name="firstName" required="required" />

                     <label for="lNameInput">Last Name</label>
                     <input type="text" id="lNameInput" name="lastName" required="required" />

                     <label for="emailAddrInput">Email Address</label>
                     <input type="email" id="emailAddrInput" name="emailAddress" required="required" />

                     <label for="phoneInput">Phone</label>
                     <input type="tel" id="phoneInput" name="phone" placeholder="(###) ###-####"
                            required="required"
                            pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$" />
                     </div>
                     <div class="right">
                        <label for="commentsInput">Comments</label>
                        <textarea id="commentsInput" name="comments" required="required" rows="8"></textarea>
                        
                        <input type="checkbox" id="subscribeInput" name="subscribe" value="Subscribe" /> 
                        <label for="subscribeInput">Yes, I would like to receive the monthly newsletter!</label>
                     </div>
                  </fieldset>
                  <fieldset class="buttons">
                     <input type="submit" value="Submit" />
                     <input type="reset" value="Cancel" />
                  </fieldset>
               </form>
            </article>
         </section>
         <footer>
            <address>
               Smoked to the Bone BBQ &#183;
               309 N. Front St. &#183;
               Iuka, IL 62849 &#183;
               (618) 323 - 4115 &#183;
            </address>
         </footer>
      </div>
   </body>
